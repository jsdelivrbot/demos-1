<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script src="./hyperapp.js"></script>
  <script>
    app({
      state: {
        title: "hello!"
      },
      view: (state, { reverse }) => h("h1", { class: 'red' }, [
        h("div", { class: 'blue', onclick: reverse }, state.title)
      ]),
      actions: {
        reverse(state) {
          return {
            title: state.title.split("").reverse().join("")
          }
        }
      }
    })
  </script>
</body>

</html>
